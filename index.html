<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Queres ser o meu Valentine? üíï</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffee;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px 30px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    /* ---------- IMAGENS ---------- */
    .art,
    .fireworks {
      display: block;
      margin: 0 auto;
      height: auto;
    }

    .art {
      width: 220px;
      max-width: 70vw;
      margin-bottom: 10px;
    }

    .fireworks {
      width: 300px;
      max-width: 80vw;
      margin-top: 12px;
    }

    h1 {
      font-size: clamp(26px, 4vw, 42px);
      margin: 12px 0 18px;
    }

    /* ---------- BOT√ïES ---------- */
    .button-zone {
      position: relative;
      width: min(520px, 100%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 14px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .15s ease, background .15s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: white;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    /* ---------- RESULTADO ---------- */
    .result {
      display: none;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 44px);
      margin: 8px 0;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">

    <!-- ===== PRIMEIRA P√ÅGINA ===== -->
    <section id="question">
      <!-- üîÅ SUBSTITUI POR UMA IMAGEM TUA -->
      <img src="animal.png" alt="Animal com cora√ß√£o" class="art">

      <h1>Queres ser o meu Valentine? üíñ</h1>

      <div class="button-zone" id="zone">
        <button id="yesBtn">Sim üíï</button>
        <button id="noBtn">N√£o</button>
      </div>

      <div class="hint" id="hint">O bot√£o ‚ÄúN√£o‚Äù √© t√≠mido üòà</div>
    </section>

    <!-- ===== SEGUNDA P√ÅGINA ===== -->
    <section class="result" id="result">
      <h2>YAAAAY! üéâ</h2>

      <!-- üîÅ SUBSTITUI POR UMA IMAGEM / GIF TEU -->
      <img src="celebration.gif" alt="Celebra√ß√£o" class="fireworks">
    </section>

  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const canvas = document.getElementById("confettiCanvas");
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = innerWidth * dpr;
      canvas.height = innerHeight * dpr;
    }
    resizeCanvas();
    addEventListener("resize", resizeCanvas);

    const confettiInstance = confetti.create(canvas, { resize: false });

    function launchConfetti() {
      const end = Date.now() + 1500;
      (function frame() {
        confettiInstance({
          particleCount: 10,
          spread: 100,
          startVelocity: 40,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    /* ---------- NO BUTTON FUGITIVO ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    zone.addEventListener("pointermove", e => {
      const zb = zone.getBoundingClientRect();
      const nb = noBtn.getBoundingClientRect();

      const dx = (nb.left + nb.width / 2) - e.clientX;
      const dy = (nb.top + nb.height / 2) - e.clientY;
      const dist = Math.hypot(dx, dy);

      if (dist < 140) {
        let angle = Math.random() * Math.PI * 2;
        let x = Math.random() * (zb.width - nb.width);
        let y = Math.random() * (zb.height - nb.height);

        noBtn.style.left = clamp(x, 0, zb.width - nb.width) + "px";
        noBtn.style.top = clamp(y, 0, zb.height - nb.height) + "px";
        noBtn.style.transform = "none";
      }
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      result.style.display = "block";
      hint.style.display = "none";
      launchConfetti();
    });
  </script>
</body>
</html>
