<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Queres ser o meu Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 2;
    }

    img.art {
      width: min(260px, 80vw);
      border-radius: 18px;
      margin: 0 auto 10px;
      display: block;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 14px 0 20px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .15s ease, background .15s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: white;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
    }

    .hint {
      font-size: 13px;
      opacity: .7;
      margin-top: 10px;
    }

    .hidden {
      display: none !important;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .result img {
      max-width: 100%;
      height: auto;
      border-radius: 18px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <main class="card">

    <!-- PAGE 1 -->
    <section id="question">
      <img class="art" src="dog.jpeg" alt="Cute dog" />

      <h1>Queres ser o meu Valentine? üíï</h1>

      <div class="button-zone" id="zone">
        <button id="yesBtn">Sim</button>
        <button id="noBtn">N√£o</button>
      </div>

      <div class="hint">O bot√£o ‚ÄúN√£o‚Äù √© muito t√≠mido üòà</div>
    </section>

    <!-- PAGE 2 -->
    <section id="result" class="hidden">
      <h2>YEEEEY! üéâüíñ</h2>
      <img src="bibble.jpeg" alt="Celebration" />
    </section>

  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const result = document.getElementById("result");
    const canvas = document.getElementById("confetti");

    /* CONFETTI SETUP */
    const confettiInstance = confetti.create(canvas, { resize: true, useWorker: true });

    function launchConfetti() {
      const end = Date.now() + 1500;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    /* NO BUTTON RUNS */
    function clamp(v, min, max) {
      return Math.max(min, Math.min(max, v));
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const z = zone.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );

      if (d < 120) {
        const x = Math.random() * (z.width - b.width);
        const y = Math.random() * (z.height - b.height);
        noBtn.style.left = clamp(x, 0, z.width - b.width) + "px";
        noBtn.style.top = clamp(y, 0, z.height - b.height) + "px";
        yesBtn.style.transform = "translateY(-50%) scale(1.15)";
      }
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* YES CLICK */
    yesBtn.addEventListener("click", () => {
      question.classList.add("hidden");
      result.classList.remove("hidden");
      launchConfetti();
    });
  </script>
</body>
</html>
